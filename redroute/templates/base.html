<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedRoute - {% block title%}{% endblock %}</title>
    <link rel="icon" href="https://res.cloudinary.com/di3bnxzob/image/upload/v1683491900/20230507_151847_fetqqm.jpg" type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <!--boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Poppins:ital,wght@0,400;0,500;0,900;1,100;1,700&display=swap" rel="stylesheet">

    <meta name="description" content="Shortening URLs, Analytics and Customization.">
    <meta name="keywords" content="RedRoute, URL Shortener, Shorten Links, redr">
    <meta name="author" content="Noah Useghan">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="generator" content="RedRoute">
    <meta name="rating" content="general">
    <meta name="distribution" content="global">

    <meta http-equiv="cache-control" content="no-cache"/>



    <meta property="og:title" content="RedRoute">
    <meta property="og:description" content="Shortening URLs, Analytics and Customization.">
    <meta property="og:image" content="https://res.cloudinary.com/di3bnxzob/image/upload/v1683491900/20230507_151847_fetqqm.jpg">
    <meta property="og:url" content="https://redr.site/">
    <meta property="og:site_name" content="RedRoute">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
    <meta property="og:locale:alternate" content="en_US">


    <meta name="twitter:title" content="RedRoute">
    <meta name="twitter:description" content="Shortening URLs, Analytics and Customization.">
    <meta name="twitter:image" content="https://res.cloudinary.com/di3bnxzob/image/upload/v1683491900/20230507_151847_fetqqm.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@ogokimin">
    <meta name="twitter:creator" content="@ogokimin">

    
  <link rel="shortcut icon" href="https://res.cloudinary.com/di3bnxzob/image/upload/v1683491900/20230507_151847_fetqqm.jpg" type="image/svg+xml">

    <meta name="theme-color" content="#ff0000">
    <meta name="msapplication-navbutton-color" content="#ff0000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ff0000">
</head>
<body>
    <header class="nav-el">
        <a href="{{url_for('home')}}" class="logo"></a>
        <ul class="navlist">
            <li><a href="{{url_for('home')}}">Home</a></li>
            <li><a href="{{url_for('about')}}">About</a></li>
            {% if current_user.is_authenticated %}
            <li><a href="{{url_for('dashboard')}}">Dashboard</a></li>
            <li><a href="{{url_for('link_history')}}">History</a></li>
            <li><a href="{{url_for('logout')}}">Logout</a></li>
            {% else %}
            <li><a href="{{url_for('login')}}">Login</a></li>
            {% endif %}
        </ul>
        <div class="bx bx-menu" id="menu-icon"></div>

    </header>
    <div class="container">
        {% block content%}{% endblock %}
    </div>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <script src="{{url_for('static', filename='js/copy.js')}}"></script>
</body>
</html>
